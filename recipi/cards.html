       <h1 class="card-title">Easy Learn Axis</h1>

<style>
   :root {
       --primary-color: #191c29;
       --secondary-color: #5ddcff;
       --tertiary-color: #3c67e3;
       --accent-color: #4e00c2;
       --card-height: 65vh;
       --card-width: calc(var(--card-height) / 1.5);
   }

   body {
       min-height: 100vh;
       background: #212534;
       display: flex;
       align-items: center;
       justify-content: center;
       padding: 2rem;
       box-sizing: border-box;
   }

   .card {
       background: var(--primary-color);
       width: var(--card-width);
       height: var(--card-height);
       padding: 20px;
       position: relative;
       border-radius: 10px;
       box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
       text-align: center;
       color: white;
       font-family: 'Arial', sans-serif;
       overflow: hidden;
       transition: transform 0.3s;
   }

   .card:hover {
       transform: scale(1.05);
   }

   .card-title {
       font-size: 2rem;
       font-weight: bold;
       margin-bottom: 10px;
       text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
   }

   .card-content {
       font-size: 1.2rem;
       text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
   }

   .card::before {
       content: "";
       width: 100%;
       height: 100%;
       position: absolute;
       top: 0;
       left: 0;
       z-index: -1;
       border-radius: 8px;
       background: linear-gradient(45deg, var(--secondary-color), var(--tertiary-color), var(--accent-color), var(--secondary-color));
       animation: border-animation 5s linear infinite;
   }

   @keyframes border-animation {
       0% {
           background-position: 0% 50%;
       }
       50% {
           background-position: 100% 50%;
       }
       100% {
           background-position: 0% 50%;
       }
   }
</style>
