<!DOCTYPE html>
<html>
<head>
    <title>SVG Example</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
         #whole{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
  background-color: #0093E9;
background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
        }
        #scoreofplayer{
            font-size: 400px;
         font-family: 'Times New Roman', Times, serif;
           font-weight:  100;
            color: #000;
            text-align: center;
        }
        #signature {
            stroke-width: 6px;
            animation: sign 2s linear;
        }
           #signature-2 {
           stroke-width: 7px;
            animation: sign 3s linear;
             animation-delay: 2s;
        }
        @keyframes sign {
            to{
                stroke-dashoffset: 0;
            }

        }

    </style>
</head>

<h1 id="scoreofplayer"></h1>
</div>
</div>

<script>
   
    let p = document.getElementById('signature');
    p.style.strokeDashoffset = p.getTotalLength();
    p.style.strokeDasharray = p.getTotalLength();
  
    let p1 = document.getElementById('signature-2');

    p1.style.strokeDashoffset = p1.getTotalLength();
    p1.style.strokeDasharray = p1.getTotalLength();

    setTimeout(function(){
        p.style.strokeDashoffset = 0;
    }, 2000);

    setTimeout(function(){
        p1.style.strokeDashoffset = 0;
    }, 5000);
    setTimeout(function()
    {
        // Redirect to another HTML page
window.location.href = "/playFusion/start.html";

        

    },6000);
    let sc = document.getElementById('scoreofplayer');
    
    let something_score = parseInt(localStorage.getItem('score'));
    console.log(localStorage.getItem('score'));
    let i = 1;

    function increaseScore(i, targetScore) {
        return function() {
           
            if (i >= targetScore) {
                clearInterval(id);
            }
            sc.innerHTML =  i;
            i++;
        }
    }

    let id = setInterval(increaseScore(i, something_score), 5000 / something_score);
</script>
