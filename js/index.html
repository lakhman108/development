<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <style>
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <h1>Todo List</h1>
  <input type="text" id="taskInput">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>

  <script>
    let tasks = [];

    // Load tasks from local storage
    function loadTasks() {
      const storedTasks = localStorage.getItem("tasks");
      if (storedTasks) {
        tasks = JSON.parse(storedTasks);
        renderTasks();
      }
    }

    // Save tasks to local storage
    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Render tasks
    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      tasks.forEach(function(task, index) {
        const taskItem = document.createElement("li");
        taskItem.innerText = task.text; // Access the 'text' property of the task object

        // Add event listener to mark task as completed
        taskItem.addEventListener("click", function() {
          taskItem.classList.toggle("completed");
          tasks[index].completed = !tasks[index].completed;
          saveTasks();
        });

        // Add delete button to delete task
        const deleteButton = document.createElement("button");
        deleteButton.innerText = "Delete";
        deleteButton.addEventListener("click", function() {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        });

        // Add edit button to edit task
        const editButton = document.createElement("button");
        editButton.innerText = "Edit";
        editButton.addEventListener("click", function() {
          const updatedTask = prompt("Edit the task:", task.text);
          if (updatedTask && updatedTask.trim() !== "") {
            tasks[index].text = updatedTask; // Update the 'text' property of the task object
            saveTasks();
            renderTasks();
          }
        });

        taskItem.appendChild(deleteButton);
        taskItem.appendChild(editButton);
        taskList.appendChild(taskItem);

        // Mark task as completed if necessary
        if (task.completed) {
          taskItem.classList.add("completed");
        }
      });
    }

    // Add task
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value;

      if (taskText.trim() !== "") {
        const task = { text: taskText, completed: false };
        tasks.push(task);
        saveTasks();
        renderTasks();
        taskInput.value = "";
      }
    }

    loadTasks();
  </script>
</body>
</html>
