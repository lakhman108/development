<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body,html{
        margin: 0px;
        padding: 0px;
    }
    .container{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
    width: 100%;
    height: 100%;
    background-color: #fff;
    gap: 2px;
}
.draw{
    width: 10px;
    height: 10px;
    background-color: aquamarine;
}
</style>

<body>
    <div class="container">
        <div class="draw">

        </div>
    </div>
</body>
<script>
   
     function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}
let isDrawing = false;  // To keep track of whether the user is drawing

    let str = "";
    let clutter = `<div class="draw"></div>`;

    for (let i = 0; i < 100000; i++) {
        str += clutter;
    }

    document.querySelector(".container").innerHTML = str;

    // Change color when user clicks and drags
    const squares = document.querySelectorAll(".draw");
    squares.forEach(square => {
        square.addEventListener('mousedown', function(event) {
            isDrawing = true;
        });

        square.addEventListener('mousemove', function(event) {
            if (isDrawing) {
                event.target.style.backgroundColor = getRandomColor();
                // event.target.style.backgroundColor = 'red';f

            }
        });

        square.addEventListener('mouseup', function(event) {
            isDrawing = false;
        });
    });

    
</script>
</html>
