<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <!-- Include Tailwind CSS CDN (or link to your local CSS file) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom CSS for the carousel */
        img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .carousel {
            width: 100%;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.6s ease-in-out; /* Adjust the timing function and duration */
        }
        .carousel-item {
            flex: 0 0 100%; /* Each item takes 100% width */
        }
    </style>
</head>
<body>

<div class="relative">

    <div class="carousel">

        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?cs=srgb&dl=pexels-james-wheeler-414612.jpg&fm=jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVaI6ZJ0CttlzwEgQUgEuTDRlfOW0Shz6MvkR-_H4ldMOPHEH1F0ncmySQTfb-deZ8x_I&usqp=CAU" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTeye05RVfDhRWo4UBkKNwSHsPJiLb18lZwQ4dxmFj4M-tRLCdh3i6LM7QLdoo-OCzjyRk&usqp=CAU" alt="Image 3">
            </div>
            <!-- Add more carousel items as needed -->
        </div>
    </div>
</div>

<script>
    // JavaScript for the carousel (automatic slideshow)
    const carousel = document.querySelector('.carousel-inner');
    const items = document.querySelectorAll('.carousel-item');

    let currentIndex = 0;

    function nextSlide() {
        currentIndex = (currentIndex + 1) % items.length;
        updateCarousel();
    }

    function updateCarousel() {
        const translateX = -currentIndex * 100;
        carousel.style.transform = `translateX(${translateX}%)`;
    }

    setInterval(nextSlide, 2000);
   
</script>
</body>
</html>
